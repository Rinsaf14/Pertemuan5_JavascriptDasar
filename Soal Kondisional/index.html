<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional HTML</title>
  </head>
  <body>
    <h1>Berlatih Kondisional</h1>
    <h3>Masukkan nama dan peranmu!</h3>
    <form action="#" id="formConditional">
      <input type="text" id="name" placeholder="Isi nama disini" />
      <input type="text" id="role" placeholder="Isi peran disini" />
      <input type="submit" value="Mulai Permainan" />
    </form>

    <h3>Jawaban dari console game:</h3>
    <div id="jawaban"></div>

    <script>
      var form = document.getElementById("formConditional");
      var jawaban = document.getElementById("jawaban");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        /* 
                ATURAN PERMAINAN
                // Output untuk Input nama = " dan peran = " 
                // => "Nama harus diisi!"
    
                // Output untuk input jika nama !=" dan peran = "
                // => "Halo Mikael, Pilih peranmu untuk memulai game!"
    
                // Output untuk input jika nama != " dan peran 'Penyir'"
                // => "Selamat datang di Dunia Warewolf, Nina"
                // => "Halo Penyihir Nina, kamu dapat melihat siapa yang menjadi Werewolf!"
    
                // Output untuk input jika nama != " dan peran 'Werewolf'
                // => "Selamat datang di Dunia Werewolf, Danu"
                // => "Halo Werewolf Nina, kamu dapat melihat siapa yang akan kamu makan malam ini!"
    
                //Output untuk Input jikan nama != " dan peran 'Rakjel"
                // => "Selamat datang di Dunia Werewolf, Zero"
                // => "Halo Rakjel Zero, Kamu menjadi rakyat jelata"
    
                PETUNJUK MENGERJAKAN
                1. Buat Kondisional agar output dari konsol sesuai yang diharapkan
                2. Masukkan lah jawaban dari kondisi yang diberikan oleh User dalam variabel jawabanKonsol
            */

        // Tuliskan COde kamu disini
        var name = document.getElementById("name").value;
        var role = document.getElementById("role").value;
        // Buatlah kondisional berdasarkan dua variabel di atas yaitu name dan role, ketentuannya dapat dibaca di atas
        var jawabanKonsol = "";

        if (name === "" && role === "") {
          jawabanKonsol = "Nama harus diisi!";
        } else if (name !== "" && role === "") {
          jawabanKonsol =
            "Halo " + name + ", Pilih peranmu untuk memulai game!";
        } else if (role === "Penyihir") {
          jawabanKonsol =
            "Selamat datang di Dunia Werewolf, " +
            name +
            "<br> Halo Penyihir " +
            name +
            ", kamu dapat melihat siapa yang menjadi Werewolf!";
        } else if (role === "Werewolf") {
          jawabanKonsol =
            "Selamat datang di Dunia Werewolf, " +
            name +
            "<br> Halo Werewolf " +
            name +
            ", kamu dapat melihat siapa yang akan kamu makan malam ini!";
        } else if (role === "Rakjel") {
          jawabanKonsol =
            "Selamat datang di Dunia Werewolf, " +
            name +
            "<br> Halo Rakjel " +
            name +
            ", Kamu menjadi rakyat jelata!";
        }

        jawaban.innerHTML = jawabanKonsol;
      });
    </script>
  </body>
</html>
